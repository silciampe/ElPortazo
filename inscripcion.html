    <div class="form2">
    <form class="formulario2" method="post" action="https://api.sheetmonkey.io/form/s4K9r8KLyKVeFhmsGQsAzH"> 
        <div>
         
            <label for="nombre"></label>
            <p>Nombre y Apellido:</p>
            <input type="text" id="nombre" placeholder="Nombre y Apellido" name="nombre" required class="fila">
        </div>
        <div>
            <label for="direccion"></label>
            <p>Dirección:</p>
            <input type="text" id="dirección" placeholder="Ingrese su dirección" name="dirección" required class="fila">
        </div>
        <div>
            <label for="telefono"></label>
            <p>Teléfono:</p>
            <input type="number" id="telefono" placeholder="Ingrese su telefono" name="telefono" required class="fila">
        </div>
        <div>
            <label for="dni"></label>
            <p>DNI:</p>
            <input type="number" id="dni" placeholder="Ingrese su DNI" name="dni" required class="fila">
        </div>
        <div>
            <label for="email"></label>
            <p>Email:</p>
            <input type="email" id="email" placeholder="Ingrese su e-mail" name="email" required class="fila">
        </div>
        <div>
            <label for="mensaje"></label>
            <p>Mensaje:</p>
            <textarea rows=5 placeholder="Escribe aquí tu mensaje" id="mensaje" name="mensaje" required class="fila"></textarea>
        </div>
        <div>
            <p class="center-content">
                             
                <input type=submit onclick="pregunta()" value="Enviar">
                <script language="JavaScript">
                    function pregunta(){
                        if (confirm('¿Estas seguro de enviar este formulario?')){
                           document.tuformulario.submit()
                        }
                    }
                    </script>
            </p>
          </div>
        </form>
        
</div>
